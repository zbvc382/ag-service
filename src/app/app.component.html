<mat-sidenav-container>
  <mat-sidenav role="navigation" #sidenav fixedInViewport="true" [opened]="false" [autoFocus]="false">
    <app-sidenav (sidenavToggle)="sidenav.close()"></app-sidenav>
  </mat-sidenav>
  <mat-sidenav-content role="main">
    <app-nav (sidenavToggle)="sidenav.open()"></app-nav>
    <router-outlet></router-outlet>
    <app-footer></app-footer>
  </mat-sidenav-content>
</mat-sidenav-container>
