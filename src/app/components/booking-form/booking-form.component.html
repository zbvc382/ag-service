<form class="form" [formGroup]="form" (ngSubmit)="onSubmit(form)">
  <div class="form-group" id="item-1">
    <label class="label label--required" for="type">Type</label>
    <select class="form-control" formControlName="applianceType">
      <option value="" disabled>Please select</option>
      <option value="Washing Machine">Washing Machine</option>
      <option value="Washer Dryer">Washer Dryer</option>
      <option value="Dishwasher">Dishwasher</option>
      <option value="Tumble Dryer">Tumble Dryer</option>
      <option value="Condenser Dryer">Condenser Dryer</option>
      <option value="Electric Oven">Electric Oven</option>
      <option value="Electric Cooker">Electric Cooker</option>
      <option value="Microwave">Microwave</option>
      <option value="Commercial Microwave">Commercial Microwave</option>
      <option value="Commercial Dishwasher">Commercial Dishwasher</option>
      <option value="Commercial Oven">Commercial Oven</option>
    </select>
  </div>
  <div class="form-group" id="item-2">
    <label class="label label--required" for="make">Make</label>
    <select class="form-control" formControlName="applianceMake">
      <option value="" disabled>Please select</option>
      <option value='AEG'>AEG</option>
      <option value='Baumatic'>Baumatic</option>
      <option value='Bosch'>Bosch</option>
      <option value='Beko'>Beko</option>
      <option value="CDA">CDA</option>
      <option value='DeDietrich'>DeDietrich</option>
      <option value="Electrolux">Electrolux</option>
      <option value='Hoover'>Hoover</option>
      <option value='Hotpoint'>Hotpoint</option>
      <option value='Indesit'>Indesit</option>
      <option value="Kenwood">Kenwood</option>
      <option value="Kuppersbusch">Kuppersbusch</option>
      <option value='LG'>LG</option>
      <option value='Miele'>Miele</option>
      <option value='Neff'>Neff</option>
      <option value='Rangemaster'>Rangemaster</option>
      <option value='Smeg'>Smeg</option>
      <option value='Samsung'>Samsung</option>
      <option value='Siemens'>Siemens</option>
      <option value='Whirlpool'>Whirlpool</option>
      <option value='Fisher &amp; Paykel'>Fisher &amp; Paykel</option>
      <option value='Zanussi'>Zanussi</option>
      <option value='Other'>Other</option>
    </select>
  </div>
  <div class="form-group" id="item-3">
    <label class="label label--required" for="faultNotes">Fault notes</label>
    <textarea class="form-control" formControlName="faultNotes"></textarea>
  </div>
  <div class="form-group" id="item-4">
    <label class="label" for="modelNumber">Model number</label>
    <input type="text" class="form-control" formControlName="modelNumber">
  </div>
  <div class="form-group" id="item-5">
    <label class="label label--required" for="jobType">Job type</label>
    <input type="text" class="form-control" formControlName="jobType">
  </div>
  <div class="form-group" id="item-6">
    <label class="label label--required" for="name">Name</label>
    <input type="text" class="form-control" formControlName="name">
  </div>
  <div class="form-group" id="item-7">
    <label class="label label--required" for="phone">Phone</label>
    <input type="text" class="form-control" formControlName="phone">
  </div>
  <div class="form-group" id="item-8">
    <label class="label" for="email">Email</label>
    <input type="text" class="form-control" formControlName="email">
  </div>
  <div class="form-group" id="item-9">
    <label class="label label--required" for="address">Address</label>
    <input type="text" class="form-control" formControlName="address">
  </div>
  <div class="form-group" id="item-10">
    <label class="label label--required" for="postcode">Postcode</label>
    <input type="text" class="form-control" formControlName="postcode">
  </div>
  <div class="form-group" id="item-11">
    <label class="label label--required" for="visitDate">Visit date</label>
    <input type="text" class="form-control" formControlName="visitDate">
  </div>
</form>
