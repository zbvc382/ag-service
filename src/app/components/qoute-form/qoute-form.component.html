<form [formGroup]="form" class="form" (ngSubmit)="onSubmit(form)">
  <div class="form-groups-container">
    <div class="form-group">
      <label for="applianceType">Appliance Type</label>
      <select class="form-control" formControlName="applianceType"
        [ngClass]="{'form-group--error': isError && !form.controls.applianceType.valid}">
        <option [disabled]="true">Please select</option>
        <option *ngFor="let type of applianceTypes">{{type}}</option>
      </select>
    </div>
    <div class="form-group">
      <label for="applianceMake">Appliance Make</label>
      <select class="form-control" formControlName="applianceMake"
        [ngClass]="{'form-group--error': isError && !form.controls.applianceMake.valid}">
        <option [disabled]="true">Please select</option>
        <option *ngFor="let make of applianceMakes">{{make}}</option>
      </select>
    </div>
    <div class="form-group">
      <label for="jobType">Job type</label>
      <select class="form-control" formControlName="jobType"
        [ngClass]="{'form-group--error': isError && !form.controls.jobType.valid}">
        <option [disabled]="true">Please select</option>
        <ng-container *ngIf="isRepAndInst; else repOnly">
          <option *ngFor="let job of jobTypes">{{job}}</option>
        </ng-container>
        <ng-template #repOnly>
          <option value="Repair">Repair</option>
        </ng-template>
      </select>
    </div>
    <div class="form-group">
      <label for="fitting">Freestanding or Intergrated</label>
      <select class="form-control" formControlName="fitting"
        [ngClass]="{'form-group--error': isError && !form.controls.fitting.valid}">
        <option [disabled]="true">Please select</option>
        <option *ngFor="let fitting of fittings">{{fitting}}</option>
      </select>
    </div>
  </div>
  <div class="row">
    <div class="col text-center">
      <div class="error-message">
        <p [ngStyle]="{'visibility': isError ? 'visible' : 'hidden'}">Please fill out required fields.</p>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col text-center">
      <button type="submit" class="btn-round btn--white">submit</button>
    </div>
  </div>
</form>
